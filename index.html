<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">

        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="pedra" onclick="playhuman('pedra')">&#x270A;&#x1F3FB; </button>
            <button id="papel" onclick="playhuman('papel')">&#x270B;&#x1F3FF;</button>
            <button id="tesoura" onclick="playhuman('tesoura')">&#x270C;&#x1F3FD;</button>
        </div>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
        <p class="empate-score">Empate: <span id="empate-score">0</span></p>
        <p class="result"></p>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
